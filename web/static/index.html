<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Art RL Viewer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Modern Art RL (No-Talk)</h1>
    <div class="controls">
      <button id="newGameBtn">New Game</button>
      <button id="stepBtn">Step</button>
      <button id="autoBtn">Auto Play to End</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Public Board</h2>
      <div id="publicInfo" class="grid"></div>
      <div id="artistBoard" class="artist-board"></div>
    </section>

    <section class="panel">
      <h2>Players</h2>
      <div id="players" class="players"></div>
    </section>

    <section class="panel">
      <h2>Event Log (latest)</h2>
      <pre id="eventLog"></pre>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
